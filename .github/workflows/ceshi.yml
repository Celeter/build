name: 测试

on:
  push:
    branches: [ master ]


jobs:
  master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project1
        uses: actions/checkout@v2
        with:
          repository: waifu-project/imgcomic_web
          ref: master
          path: ${github.workspace}/imgcomic_web

      - name: Checkout Legado Project
        uses: actions/checkout@v2
        with:
          repository: waifu-project/imgcomic
          ref: master
          path: ${github.workspace}/imgcomic
        
      - name: Build Project
        working-directory: ${github.workspace}/imgcomic
        run: sed "46c console.log(ctx.toDataURL("image/jpeg", 1));}" index.js -i
        
      - name: Build Project
        working-directory: ${github.workspace}/imgcomic_web
        run: |
          npm install
          npm run-script build

      - name: Upload Files
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ${github.workspace}/imgcomic_web/build
          if-no-files-found: error
